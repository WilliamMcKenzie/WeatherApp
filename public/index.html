<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
    <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZgsv2jonScvo9doo77lEA7z_xltJihlc&libraries=places&callback=initMap"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="iconContainer">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="generalInformation">
                <div class="status">Enter A Location</div>
                <div class="location">To Find The Weather</div>
            </div>
            <div class="details">
                <div class="detail">
                    <div class="tital">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="tital">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="tital">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
            <div class="citySearchContainer">
                <input type="text" class="citySearch" placeholder="Enter Location">
            </div>
        </div>
    </div>
    <a href="https://openweathermap.org/" class="openWeatherLogo">Powered By OpenWeather</a>
</body>
</html>
